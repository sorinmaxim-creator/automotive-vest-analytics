name: Deploy to Hetzner Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          # Create temp directory on server
          ssh ${SERVER_USER}@${SERVER_IP} "mkdir -p /tmp/frontend_update/pages"

          # Copy frontend files
          scp -r frontend/* ${SERVER_USER}@${SERVER_IP}:/tmp/frontend_update/

          # Copy to container and restart
          ssh ${SERVER_USER}@${SERVER_IP} << 'ENDSSH'
            # Copy files to container
            docker cp /tmp/frontend_update/. automotive_vest_frontend:/app/frontend/

            # Restart frontend container
            docker restart automotive_vest_frontend

            # Wait for container to start
            sleep 5

            # Clean up
            rm -rf /tmp/frontend_update

            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        env:
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh ${SERVER_USER}@${SERVER_IP} "docker ps | grep automotive_vest_frontend && echo 'Container is running'"
