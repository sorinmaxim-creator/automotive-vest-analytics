version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: automotive_vest_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: automotive_vest
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automotive_vest_api
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/automotive_vest
      - DEBUG=true
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: automotive_vest_frontend
    environment:
      - API_URL=http://api:8000
      - ENVIRONMENT=local
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    depends_on:
      - api
    volumes:
      - ./frontend:/app/frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:
